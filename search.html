<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JinnieCast</title>
        <link rel="stylesheet" href="dist/css/main.css">
        <link rel="stylesheet" href="//cdn.rawgit.com/hiun/NanumSquare/master/nanumsquare.css">
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script src="https://use.fontawesome.com/d2783c0f20.js"></script>
    </head>

    <body>
        <header class="albumTitleBar">
            <h1>코딩할 때 듣는 음악</h1>
            <!--<h1>{albumTitle}</h1>-->
        </header>
        <div id="wrapper">
            <div id="main">
                <section id="mediaPlayView">
                    <div class="videoPlayer">
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/8A2t_tAjMz8" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <ul class="userPlaylist">
                    </ul>
                </section>
                <section id="editPlaylist">
                    <div class="addNewMedia">
                        <form name="form1" method="POST" onsubmit="return false;">
                            <input type="text" id="search_box">
                            <button onclick="fnGetList();">검색</button>
                        </form>
                        <div class="youtubeMedia">
                        </div>
                    </div>
                    <ul class="searchList">
                    </ul>
                    <div class="pagination">
                    </div>
                </section>
            </div>
            <nav>
                <ul>
                    <li class="search_btn">Search</li>
                    <li class="album_btn">My Album</li>
                    <li class="share_btn">Share</li>
                    <li class="about_btn">About</li>
                </ul>
            </nav>
        </div>
        <footer>
            <div class="playControl">
            </div>
        </footer>
        <!-- javascript -->
        <script src="static/js/auth.js"></script>
        <script src="static/js/player.js"></script>
        <script src="static/js/search.js"></script>
        <script src="static/js/Youtubesearch.js"></script>
        
        
       
        
        <script>
        </script>
    </body>
</html>
